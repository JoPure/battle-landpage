<script type="text/javascript">
    $(function () {
        $(".pic-main li:first").addClass("on").animate({
            width: "370"
        });
        $(".pic-main li:first").find(".img1").stop().animate({
            opacity: 0
        });
        $(".pic-main li:first").find(".img2").stop().animate({
            opacity: 1
        });
        $(".pic-main li").hover(function () {
            $(this).stop().animate({
                width: "370px"
            }).siblings().stop().animate({
                width: "80px"
            }), $(this).find(".img1").stop().animate({
                opacity: 0
            }), $(this).siblings().find(".img1").stop().animate({
                opacity: 1
            }), $(this).find(".img2").stop().animate({
                opacity: 1
            }), $(this).siblings().find(".img2").stop().animate({
                opacity: 0
            })
        })
    });

    /**
     * video视频播放
     * @type {Element}
     */
    var myVideo = document.getElementById('play_video');
    myVideo.onclick = function () {
        if (myVideo.paused) {
            myVideo.play();
            $(".video_btn").hide();
        }
        else {
            myVideo.pause();
            $(".video_btn").show();
        }
    };

</script>
